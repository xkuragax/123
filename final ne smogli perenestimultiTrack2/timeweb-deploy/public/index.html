<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üéµ MultiTrack Player</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            dark: '#0f0f0f',
            darker: '#080808',
            accent: '#6366f1',
            'accent-hover': '#818cf8',
            muted: '#1a1a1a',
            'text-primary': '#f9fafb',
            'text-secondary': '#9ca3af'
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', sans-serif; background: #0f0f0f; color: #f9fafb; }
    .player-slider { -webkit-appearance: none; background: transparent; cursor: pointer; }
    .player-slider::-webkit-slider-runnable-track { background: #374151; height: 4px; border-radius: 2px; }
    .player-slider::-webkit-slider-thumb { -webkit-appearance: none; background: #6366f1; height: 12px; width: 12px; border-radius: 50%; margin-top: -4px; }
    #loading { position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: #0f0f0f; display: flex; align-items: center; justify-content: center; z-index: 9999; }
    .spinner { width: 50px; height: 50px; border: 3px solid #374151; border-top-color: #6366f1; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-box { background: #1a1a1a; padding: 20px; border-radius: 12px; text-align: center; max-width: 400px; }
  </style>
</head>
<body>
  <div id="loading">
    <div id="loading-spinner" class="spinner"></div>
    <div id="error-box" class="error-box" style="display: none;">
      <i class="fas fa-exclamation-circle" style="font-size: 48px; color: #ef4444; margin-bottom: 16px;"></i>
      <h2 style="margin-bottom: 8px;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</h2>
      <p id="error-text" style="color: #9ca3af;"></p>
      <button onclick="location.reload()" style="margin-top: 16px; padding: 10px 20px; background: #6366f1; color: white; border: none; border-radius: 8px; cursor: pointer;">
        <i class="fas fa-redo"></i> –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∏—Ç—å
      </button>
    </div>
  </div>
  <div id="app"></div>
  <script>
    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É Vue
    if (typeof Vue === 'undefined') {
      document.getElementById('loading-spinner').style.display = 'none';
      document.getElementById('error-box').style.display = 'block';
      document.getElementById('error-text').textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å Vue.js. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç-—Å–æ–µ–¥–∏–Ω–µ–Ω–∏–µ.';
    } else {
      document.getElementById('loading').style.display = 'none';
    }
  </script>
  <script src="/js/app.js"></script>
</body>
</html>
